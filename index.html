<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="player-info player-1">
                <div class="player-symbol x">
                    <img src="icons/x-thick.svg" alt="">
                </div>
                <input class="player-name" spellcheck="false">
                <button class="player-type human">Human</button>
                <button class="player-type cpu">CPU</button>
                <button class="difficulty">Easy</button>
                <button class="difficulty">Respectable</button>
                <button class="difficulty">Impossible</button>
            </div>

            <div class="scoreboard">
                <div class="score-container">
                    <p class="score-title">SCORE</p>
                    <div class="score">
                        <div>0</div>
                        <div>-</div>
                        <div>0</div>
                    </div>
                </div>

                <button class="reset-button">Reset</button>
                
                <div class="winner-announcer">
                    <p>Player 1 Has won!</p>
                    <button class="play-again">Play again?</button>
                </div>
            </div>
            <div class="player-info player-2">
                <div class="player-symbol circle">
                    <img src="icons/circle-thick.svg" alt="">
                </div>
                <input class="player-name" spellcheck="false"> 
                <button class="player-type human">Human</button>
                <button class="player-type cpu">CPU</button>
                <button class="difficulty">Easy</button>
                <button class="difficulty">Respectable</button>
                <button class="difficulty">Impossible</button>
            </div>
        </div>
        <div class="game">
            <div class="table">
                <div class="cell">
                    <div class="circle-inside"></div>
                </div>
                <div class="cell">
                    <div class="x-inside"></div>
                </div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

        </div>
    </div>
</body>

</html>
